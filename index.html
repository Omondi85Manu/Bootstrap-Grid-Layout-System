<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bootstrap Grid Layout System</title>


    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4"
        crossorigin="anonymous"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet"

</head>
<body>
    
    <div class="row">
        <div class="col" style="background-color: blueviolet; border:1px solid;">
            col
        </div>
    </div>

    <div class="row">
        <div class="col" style="background-color: red; border:1px solid;">
            col
        </div>
        <div class="col" style="background-color: red; border:1px solid;">
            col
        </div>
    
    </div>
    
    <div class="row">
        <div class="col-lg-3 col-md-4 col-sm-6" style="background-color: green; border: 1px solid">
            col-lg-3 col-md-4 col-sm-6
        </div>
        <div class="col-lg-3 col-md-4 col-sm-6" style="background-color: green; border: 1px solid">
            col-lg-3 col-md-4 col-sm-6
        </div>
        <div class="col-lg-3 col-md-4 col-sm-6" style="background-color: green; border: 1px solid">
            col-lg-3 col-md-4 col-sm-6
        </div>
        <div class="col-lg-3 col-md-4 col-sm-6" style="background-color: green; border: 1px solid">
            col-lg-3 col-md-4 col-sm-6
        </div>
    
    </div>
    
    <div class="row">
        <div class="col-lg-2 col-md-3 col-sm-12" style="background-color: yellow; border: 1px solid">
            res
        </div>
        <div class="col-lg-2 col-md-3 col-sm-12" style="background-color: yellow; border: 1px solid">
            res
        </div>
        <div class="col-lg-2 col-md-3 col-sm-12" style="background-color: yellow; border: 1px solid">
            res
        </div>
        <div class="col-lg-2 col-md-3 col-sm-12" style="background-color: yellow; border: 1px solid">
            res
        </div>
        <div class="col-lg-2 col-md-3 col-sm-1" style="background-color: yellow; border: 1px solid">
            res
        </div>
        <div class="col-lg-2 col-md-3 col-sm-1" style="background-color: yellow; border: 1px solid">
            res
        </div>
    </div>

    <div class="container text-center" >
        <div class="row justify-content-md-center" style="background-color: green; border: 1px solid">
            <div class="col col-lg-2">
                1 of 3
            </div>
            <div class="col-md-auto">
                Variable width content
            </div>
            <div class="col col-lg-2">
                3 of 3
            </div>
        </div>
        <div class="row" style="background-color: darkmagenta; border: 1px solid">
            <div class="col">
                1 of 3
            </div>
            <div class="col-md-auto">
                Variable width content
            </div>
            <div class="col col-lg-2">
                3 of 3
            </div>
        </div>
    </div>

</body>
</html>
